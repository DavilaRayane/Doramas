<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Indicação de Doramas </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container1">
        <!-- Menu e botões de controle -->
        <header class="menu">
            <div class="logo">
                <img src="imagens\logo.png" alt="Logo">
            </div>
            <nav>
                <!-- Botão para controlar a reprodução do áudio -->
                <button id="btnaudio"> Play </button>
                <audio id="audio" src="imagens\OST.mp3"></audio>
                <!-- Botão para controlar o jogo -->
                <button id="btniniciar"> Iniciar </button>
            </nav>
        </header>
        <main class="principal">
            <div id="container">
                <!-- Botão que será movido aleatoriamente -->
                <button id="botao">
                    <img src="C:\Users\davil\OneDrive\Documentos\UFPB\Internet\JS\SiteUnutil\imagens\heart.png" alt="Botão">
                </button>
                <!-- Container para exibir imagem e os novos botoes -->
                <div id="imagemContainer" style="display: none;">
                    <img id="imagem">
                    <!-- Controles adicionais, incluindo um botão de repetir e um link para mais informações -->
                    <div class="buttons">
                        <button id="repetir">Repetir Jogo</button>
                        <a id="info" href="#">Mais Informações</a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 - Dávila Rayane <br> Exercicio da cadeira de Internet III - Comunicação em Mídias Digitais - UFPB</p>
        </footer>
    </div>
    <script src="interacao.js"></script>
</body>
</html>
